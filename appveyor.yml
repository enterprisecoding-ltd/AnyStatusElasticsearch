branches:
  only:
    - master

version: 0.2.{build}

image: Visual Studio 2019
configuration: Release
platform: Any CPU

skip_commits:
  files:
    - '**/*.md'

nuget:
  account_feed: true
  
before_build:
- cmd: nuget restore src
- ps: $file = "$env:appveyor_build_folder\AnyStatus.Plugins.Elasticsearch\AnyStatus.Plugins.Elasticsearch.nuspec"
- ps: $xml = [xml](Get-Content $file)
- ps: $xml.package.metadata.version = $env:APPVEYOR_BUILD_VERSION
- ps: $xml.Save($file)

build:
  publish_nuget: true
  verbosity: minimal
  
deploy:
  provider: Environment
  name: AnyStatus
  on:
    branch: master
